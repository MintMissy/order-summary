<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="card-banner" />
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <ul class="resources">
          <li class="resource">
            <img
              src="./images/icon-music.svg"
              alt="banner"
              class="resource-logo"
            />
            <div class="resource-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="resource-change" class="resource-change">Change</a>
          </li>
        </ul>
        <div class="card__cta">
          <button class="btn btn--filed">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MintMissy">MintMissy</a>.
      </div>
    </footer>
  </body>
</html>
